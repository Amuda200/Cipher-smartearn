<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Smart Earn</title>
</head>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: #121212;
    color: #fff;
    padding: 17px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #121212;
    color: #fff;
  }

  .profile {
    display: flex;
    align-items: center;
  }

  .profile-img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .greeting {
    font-size: 18px;
    font-weight: 600;
  }

  .chat-icon img {
    width: 28px;
    height: 28px;
  }

  .button-group {
    display: flex;
    gap: 10px;
  }

  .button-group button {
    background-color: #2a2a2a;
    color: #fff;
    border: none;
    padding: 8px 20px;
    border-radius: 5px;
    font-size: 11px;
    transition: background-color 0.3s;
    margin-top: 35px;
    margin-left: 8px;
  }

  .button-group button:focus,
  .button-group button:active {
    outline: none;
    background-color: #414141;
  }

  .button-group .active {
    background-color: #333;
    font-weight: bold;
  }

  .balance-card {
    background-color: #2a2a2a;
    border-radius: 20px;
    padding: 20px;
    color: #fff;
    width: 300px;
    position: relative;
  }

  .balance-card .header {
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .balance-card .header img.flag {
    width: 20px;
    height: auto;
    margin-right: 6px;
  }

  .balance-card .header .currency {
    display: flex;
    align-items: center;
    font-size: 14px;
  }

  .balance-card .header img.menu {
    width: 24px;
    height: auto;
  }

  .balance-card .amount {
    font-size: 28px;
    font-weight: bold;
  }

  .balance-card .notice {
    display: flex;
    align-items: center;
    font-size: 11px;
    color: #c9c9c9;
  }

  .balance-card .notice img.icon {
    width: 16px;
    height: auto;
    margin-right: 8px;
  }

  .button-container {
    display: flex;
    gap: 10px;
    margin: 1px;
  }

  .button {
    background-color: #1C1C1E;
    height: 35px;
    width: 50%;
    font-weight: bold;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    font-size: 13px;
    display: flex;
    margin-top: 20px;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: background-color 0.3s ease;
  }

  .button img {
    width: 19px;
    height: 19px;
  }

  .button:hover {
    background-color: #444;
  }

  .setup-container {
    background-color: #222;
    padding: 5px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 20px;
    margin: 20px 0;
  }

  .progress-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: conic-gradient(#00ff00 75%, #555555 25%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FFFFFF;
    font-weight: bold;
  }

  .setup-content {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .setup-title {
    font-size: 14px;
    font-weight: bold;
  }

  .setup-description {
    color: #aaaaaa;
    font-size: 11px;
  }

  .rocket {
    width: 40px;
    height: 40px;
  }

  .menu-popup {
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #2a2a2a;
    border-radius: 5px;
    padding: 10px;
    display: none;
    z-index: 1000;
  }

  .menu-popup a {
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 5px;
    cursor: pointer;
  }

  .menu-popup a:hover {
    background-color: #444;
  }
</style>

<body>
  <div class="header">
    <div class="profile">
      <img src="user.png" alt="Profile Picture" class="profile-img">
      <span class="greeting" style="font-size: 15px;">Hi, <span id="inputValue"></span></span>
    </div>
  </div>
  <div class="button-group">
    <button class="active">Spend</button>
    <button>Save</button>
    <button>Borrow</button>
  </div>

  <div class="balance-card">
    <div class="header">
      <div class="currency">
        <img src="ng.jpeg" alt="Flag" class="flag">
        Nigerian Naira
      </div>
      <img src="menu.jpeg" alt="Menu" class="menu" id="menuImage" style="margin-top: 4px;">
      <div class="menu-popup" id="menuPopup">
        <a id="checkService">Check Services <span style="color: green; font-weight: bold; font-size: 25px;">•</span></a>
        <a href="mailto:smartearncustomerservice@gmail.com">Contact Us</a>
        <a href="mailto:smartearncustomerservice@gmail.com">Join Platform?</a>
      </div>
    </div>
    <div class="amount" id="balance">₦30,502.00</div>
    <div class="notice">
      <img src="warning.jpeg" alt="Warning" class="icon">
      <div>Your balance might have changed. Refresh your dashboard in a bit to see your latest balance.</div>
    </div>
  </div>

  <div class="setup-container">
    <div class="progress-circle">3/4</div>
    <div class="setup-content">
      <div class="setup-title">Setup your Account</div>
      <div class="setup-description">Complete your account setup and explore Smart Earn’s features</div>
    </div>
    <img class="rocket" src="https://img.icons8.com/ios-filled/50/ffffff/rocket.png" alt="Rocket">
  </div>

  <p style="font-size: 14px;">Transactions</p>
  <div class="transaction-list" id="transactionList"></div>

  <script>
    // JavaScript code remains unchanged.
  </script>
</body>

</html>
